<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Filmmaking Spectrum</title>
    
    <link rel="stylesheet" href="style.css">

    </head>
<body>

    <div id="header">
        <h2>AI Filmmaking Spectrum</h2>
        <p>X: Utility → Generative &nbsp; | &nbsp; Y: Production Ready</p>
    </div>

    <div id="graph-container">
        <div class="y-axis-gradient"></div>
        <div class="grid-line grid-x" style="bottom: 50%"></div>
        <div class="grid-line grid-y" style="left: 50%"></div>

        <div class="axis-label x-label-left">← Algorithmic / Utility</div>
        <div class="axis-label x-label-right">Generative / Creative →</div>
        <div class="axis-label y-label-top">Ready</div>
        <div class="axis-label y-label-bottom">Not Ready</div>
        
        <div id="add-item-btn" title="Add New Tool">+</div>
        <div id="view-mode-btn" title="Toggle 1D/2D View">2D</div>
    </div>

    <div id="new-item-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Add New Tool</h3>
            <div class="form-group">
                <label>Tool Name</label>
                <input type="text" id="new-item-name" placeholder="e.g. Runway Gen-4" maxlength="30">
            </div>
            <div class="form-group">
                <label>Description (max 80 chars)</label>
                <input type="text" id="new-item-desc" placeholder="Brief description..." maxlength="80">
            </div>
            <div class="form-group">
                <label>Utility ↔ Generative (<span id="slider-x-val">50</span>%)</label>
                <input type="range" id="new-item-x" min="0" max="100" value="50">
                <div class="slider-labels"><span>Utility</span><span>Generative</span></div>
            </div>
            <div class="form-group">
                <label>Readiness (<span id="slider-y-val">50</span>%)</label>
                <input type="range" id="new-item-y" min="0" max="100" value="50">
                <div class="slider-labels"><span>Not Ready</span><span>Ready</span></div>
            </div>
            <div class="modal-actions">
                <button id="cancel-btn">Cancel</button>
                <button id="submit-btn" class="primary-btn">Add Tool</button>
            </div>
        </div>
    </div>

    <!-- ADMIN EDIT MODAL -->
    <div id="edit-item-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Edit Tool</h3>
            <input type="hidden" id="edit-item-id">
            <div class="form-group">
                <label>Tool Name</label>
                <input type="text" id="edit-item-name" maxlength="30">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="edit-item-desc" maxlength="80">
            </div>
            <div class="modal-actions">
                <button id="edit-cancel-btn">Cancel</button>
                <button id="edit-submit-btn" class="primary-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- ADMIN CONTROLS -->
    <button id="global-reset-btn">MASTER RESET</button>

    <div id="admin-panel" style="display:none;">
        <h3>Proposals</h3>
        <div id="proposal-list"></div>
    </div>

    <script type="importmap">
        {
          "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js",
            "firebase/database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
          }
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
